<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

                <p class="texto__informativo"><img src="Group.png"> apenas letras min√∫sculas e sem acento</p>

            </div>
        </div>
    </div>
    <div class="container__mostra">
        <div>
            <div class="container__mostra__texto" id="mensagemInicial">
                <img src="High quality products 1 1.svg" class="imagem2">
                <p class="container__mostra__texto1">nenhuma mensagem encontrada</p>
            </div>
            <div class="container__mostra__texto" id="mensagemResultado" style="display: none;">
                <p id="resultadoTexto" class="container__mostra__texto1"></p>
                <button onclick="copiarTexto()" class="botao__copiar">Copiar</button>
        </div>
    </div>
