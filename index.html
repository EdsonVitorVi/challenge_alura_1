<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

                <p class="texto__informativo"><img src="Group.png"> apenas letras min√∫sculas e sem acento</p>
                <div>
                    <button onclick="criptografar()" class="container__botao1">criptografar</button>

                </div>
            </div>
        </div>
    </div>
    <div class="container__mostra">
        <div>
            <div class="container__mostra__texto">
                <img src="High quality products 1 1.svg" id="img">
                <p id="textoInicial" class = "texto__mensagem">Nenhuma mensagem encontrada</p>
                <textarea rows="20" cols="20" id="output-text" style="display: none;" class="texto__mensagem__1"></textarea>
                <p id="resultadoTexto" class="container__mostra__texto1"></p>
                 <button onclick="copiarTexto()" class="botao__copiar" id="botao-copiar">Copiar</button>
        </div>
